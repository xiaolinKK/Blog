<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小林的博客</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link href="{% static 'css/index.css'%}" rel="stylesheet"/>
    <link href="{% static 'css/calendar.css'%}" rel="stylesheet" />
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <!--[if lt IE 9]>
    <script src="../static/js/modernizr.js"></script>
    <![endif]-->
    <script>
        $(function() {
            $("#navbar ul li").each(function(i, item) {
                $(item).removeClass("active");
            });
            var url = location.href;
            if (url.indexOf("index") >= 0 || url.indexOf("blog") >= 0) {
                $("#index").addClass("active");
            } else if (url.indexOf("about") >= 0) {
                $("#about").addClass("active");
            }

        })
    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index/">小林的博客</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li id="index" class="active"><a href="/index/">主页</a></li>
                    <li id="about"><a href="/about/">关于我</a></li>
                    <li id="contact"><a href="#contact">留言</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <article>
        {% block content %}
        {% endblock %}
    </article>
</body>
</html>
